<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <header>
            <h1>Book-ing</h1>
        </header>

        <div id="welcome">
            <form>
                <input type="text" placeholder="방이름" required />
                <button>입장</button>
            </form>
        </div>

        <div id="call">
            <div id="myStream">
                <h1></h1>
                <video
                    id="myFace"
                    autoplay
                    playsinline
                    width="400"
                    height="400"
                ></video>
                <button id="camera">카메라 끄기</button>
                <button id="mute">음소거</button>
                <select id="cameras">
                    <option value="device">얼굴 캠</option>
                </select>
                <select id="microphone">
                    <option value="device">내 마이크</option>
                </select>
                <button id="screen">화면공유</button>
            </div>
            <div id="video-grid"></div>

            <video id="screenShare" width="500" height="500" controls></video>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
